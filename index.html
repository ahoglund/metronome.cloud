<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width user-scalable=no">
    <title>Metronome</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/metronome.js"></script>
  </head>
  <body>
    <div id="main-wrapper">
      <h3>CLOUD METRONOME</h3>

      <div class="toggle-container">
        <button class="toggle" type="button" id="toggle-button">START</button>
      </div>

      <div class="tempo-slider-container">
        <input type="range" min="10" max="400" value="60" class="slider" id="tempo-slider">
      </div>

      <div class="tempo-display-container">
        <p id="tempo-display">60</p>
      </div>

      <div class="time-signature-container">
        <input type="text" id="beat-per-bar-display" value="4"></input>
        <input type="text" id="beat-type-display" value="4"></input>
        <input type="text" id="subdivision-display" value="1"></input>
      </div>
    </div>
  </body>
</html>
