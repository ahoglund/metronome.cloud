<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width user-scalable=no">
    <title>Metronome</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/metronome.js"></script>
  </head>
  <body>
    <div id="main-wrapper">
      <p>Metronome</p>

      <div><a class="play button" onclick="this.innerText = play();">play</a></div>

      <div class="tempo-slider-container">
        <input type="range" min="10" max="400" value="60" class="slider" id="tempo-slider">
      </div>

      <div class="tempo-display-container">
        <p id="tempo-display">60</p>
    </div>
  </body>
</html>
